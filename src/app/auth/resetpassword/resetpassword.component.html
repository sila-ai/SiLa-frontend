<nb-layout class="loginlayout_padding p-0">
  <nb-layout-column class="loginlayout_padding">
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="ds_login_main">
      <div class="inner_block">
        <div class="row m-0 flex_row h_full">
          <div class="col-sm-12 col-md-4 col-lg-3 p-0 h_full">
            <div class="info-block">
              <img class="logo" src="/assets/img/logo_white.svg" alt="Logo" />
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                incididunt ut labore et dolore magna aliqua.
              </p>
            </div>
          </div>
          <div class="col-sm-12 col-md-8 col-lg-9 p-0 h_full">
            <div class="login_block">
              <div class="top_block">
                <a routerLink="/">
                  <img class="logo" src="/assets/img/Icon_feather-home.svg" alt="Logo" />
                </a>
              </div>
              <nb-card class="login-card">
                <nb-card-header>
                  <h3>Reset password</h3>
                </nb-card-header>
                <nb-card-body class="example-items-col">

                  <div class="form-group">
                    <label for="password" class="label_text">Password</label>
                    <input id="password" type="password" formControlName="password"
                      [class.is-invalid]="f.password.errors" nbInput fullWidth placeholder="Password"
                      class="form-control" />
                    <div *ngIf="f.password.invalid" class="invalid-feedback">
                      <div *ngIf="f.password.errors.server" [innerHtml]="f.password.getError('server')"></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword" class="label_text">Confirm Password</label>
                    <input type="password" id="confirmPassword" formControlName="confirmPassword" nbInput fullWidth
                      placeholder="Confirm Password" class="form-control" />
                    <div *ngIf="f.confirmPassword.invalid" class="invalid-feedback">
                      <div *ngIf="f.confirmPassword.errors.server" [innerHtml]="f.confirmPassword.getError('server')">
                      </div>
                    </div>
                  </div>


                  <div class="form-group">
                    <div class="btnblock">
                      <button nbButton size="large" status="primary" [disabled]="loading" class="btn_submit">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Reset
                      </button>
                    </div>
                  </div>
                </nb-card-body>
              </nb-card>
            </div>
          </div>
        </div>
      </div>
    </form>
  </nb-layout-column>
</nb-layout>
