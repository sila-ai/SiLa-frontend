<nb-layout class="loginlayout_padding p-0">
    <nb-layout-column class="loginlayout_padding">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="ds_login_main">
            <div class="inner_block">
                <div class="row m-0 flex_row h_full">
                    <div class="col-sm-12 col-md-4 col-lg-3 p-0 h_full">
                        <div class="info-block">
                            <img class="logo" src="/assets/img/logo_white.svg" alt="Logo" />
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                                incididunt ut labore et dolore magna aliqua.
                            </p>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-9 p-0 h_full">
                        <div class="login_block">
                            <div class="top_block">
                                <a routerLink="/">
                                    <img class="logo" src="/assets/img/Icon_feather-home.svg" alt="Logo" />
                                </a>
                            </div>
                            <nb-card class="login-card">
                                <nb-card-header>
                                    <h3>Forgot password</h3>
                                </nb-card-header>
                                <nb-card-body class="example-items-col">
                                    <h4 class="label_text1">
                                        Enter Your email and we'll send you link to reset your password.
                                    </h4>
                                    <div class="form-group">
                                        <label for="email" class="label_text">Email</label>
                                        <input id="email" type="text" formControlName="email" [class.is-invalid]="f.email.errors" nbInput fullWidth
                                            placeholder="Email" class="form-control" />
                                        <div *ngIf="f.email.invalid" class="invalid-feedback">
                                            <div *ngIf="f.email.errors.server" [innerHtml]="f.email.getError('server')">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="btnblock">
                                          <button  nbButton size="large" status="primary" [disabled]="loading" class="btn_login">
                                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"> </span> 
                                            Send 
                                          </button>
                                        </div>
                                    </div> 

                                    <div class="form-group">
                                        <div class="register-block">
                                            <p>
                                                <a routerLink="/" (click)="login()">
                                                    Back to login
                                                </a>
                                            </p>
                                        </div>
                                    </div>
                                </nb-card-body>
                            </nb-card>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </nb-layout-column>
</nb-layout>
