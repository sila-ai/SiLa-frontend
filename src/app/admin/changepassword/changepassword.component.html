<nb-layout-column>
    <div class="page_block">
        <div class="profileedit_block">
            <div class="page-title">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <h2 class="title_block"> Change password </h2>
                    </div>
                </div>
            </div>

            <div class="editprofile_block">
                <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                    <nb-card class="custome-card">
                        <nb-card-body>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label for="password" class="label_text text-right">Password </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="password" id="password" formControlName="password"
                                            placeholder="New Password" [class.is-invalid]="f.password.errors" nbInput
                                            class="form-control">
                                        <div *ngIf="f.password.invalid" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.server"
                                                [innerHtml]="f.password.getError('server')"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label for="confirmPassword" class="label_text text-right"> Confirm Password
                                        </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="password" nbInput id="confirmPassword"
                                            formControlName="confirmPassword" placeholder="Confirm Password"
                                            [class.is-invalid]="f.confirmPassword.errors" class="form-control">
                                        <div *ngIf="f.confirmPassword.invalid" class="invalid-feedback">
                                            <div *ngIf="f.confirmPassword.errors.server"
                                                [innerHtml]="f.confirmPassword.getError('server')"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nb-card-body>
                    </nb-card>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="btn_block">
                                    <button nbButton size="large" status="primary" [disabled]="loading"
                                        class="btn btn_submit">
                                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                        Change Password
                                    </button>
                                    <!-- <button nbButton size="large" status="primary" class="btn btn_submit"> Change
                                            password </button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>




</nb-layout-column>
