<nb-layout-column>

  <div class="page_block">

    <form [formGroup]="form" (ngSubmit)="onUpdate()">

      <div class="profileedit_block">
        <div class="page-title">
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <h2 class="title_block"> Edit Profile </h2>
            </div>
          </div>
        </div>

        <div class="editprofile_block">
          <div class="row">
            <div class="col-sm-12">
              <nb-card class="custome-card">
                <nb-card-body>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-4">
                        <label for="name" class="label_text"> Name </label>
                      </div>
                      <div class="col-sm-8">
                        <input id="name" type="text" formControlName="name" [class.is-invalid]="f.name.errors" nbInput
                          fullWidth placeholder="Name" class="form-control" />
                        <div *ngIf="f.name.invalid" class="invalid-feedback">
                          <div *ngIf="f.name.errors.server" [innerHtml]="f.name.getError('server')"></div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-4">
                        <label for="email" class="label_text">Email</label>
                      </div>
                      <div class="col-sm-8">
                        <input id="email" type="text" formControlName="email" [class.is-invalid]="f.email.errors" nbInput fullWidth placeholder="Email" class="form-control" />
                      <div *ngIf="f.email.invalid" class="invalid-feedback">
                        <div *ngIf="f.email.errors.server" [innerHtml]="f.email.getError('server')"></div>
                      </div>

                      </div>
                    </div>
                  </div>

                </nb-card-body>
              </nb-card>

              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="btn_block">
                      <button type="button" size="large" (click)="onUpdate()" class="btn btn_submit" nbButton
                        status="primary">
                        Update Profile
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</nb-layout-column>
