<div class="page_block">
    <form [formGroup]="form" (submit)="onSubmit()">
        <div class="page-title">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <h2 class="title_block">
                        {{ isNewProduct ? "Create" : "Update" }} Product </h2>
                </div>
            </div>
        </div>


        <nb-card class="custome-card">
            <nb-card-body>
                <div class="custome-form-blocks">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label class="lable-text">Name
                                </label>
                                <input type="text" class="form-control" formControlName="name"
                                    placeholder="Enter your name" [class.is-invalid]="f.name.errors" />
                                <div *ngIf="f.name.invalid" class="invalid-feedback">
                                    <div *ngIf="f.name.errors.server" [innerHtml]="f.name.getError('server')"></div>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label class="lable-text">Description
                                </label>
                                <input type="text" class="form-control" formControlName="description"
                                    placeholder="Enter Description" [class.is-invalid]="f.name.errors" />
                                <div *ngIf="f.description.invalid" class="invalid-feedback">
                                    <div *ngIf="f.description.errors.server" [innerHtml]="f.description.getError('server')"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nb-card-body>
            <!-- <div class="mb-3">
                        <label>Description</label>
                        <input type="text" class="form-control" formControlName="description" placeholder="Enter description"
                            [class.is-invalid]="f.description.errors" />
                        <div *ngIf="f.description.invalid" class="invalid-feedback">
                            <div *ngIf="f.description.errors.server" [innerHtml]="f.description.getError('server')"></div>
                        </div>
                    </div> -->
            <nb-card-footer>
                <div class="flex align-item-end justify-content-end float-right">
                    <button type="button" class="btn-cancel mr-2" (click)="onCancel()" nbButton status="basic">
                        CANCEL
                    </button>
                    <button type="button" (click)="!isNewProduct ? onUpdate() : onSubmit()" nbButton status="primary"
                        class="btn_submit">
                        {{ isNewProduct ? "Create" : "Update" }}
                    </button>
                </div>
            </nb-card-footer>

        </nb-card>
    </form>
</div>
